<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 입력 - iScan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow: hidden; /* 기본적으로 스크롤바 숨김 */
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
        }
        
        #app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .loading {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 18px;
            color: #666;
            gap: 20px;
        }
        
        /* 공통 스피너 스타일 */
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            padding: 20px;
            background-color: #fee;
            color: #c33;
            border-radius: 8px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading">
            <div class="spinner"></div>
            <div>UI 구성을 불러오는 중...</div>
        </div>
    </div>
    
    <script src="/static/common.js"></script>
    <script>
        // 공통 초기화 스크립트 사용
        let initAttempts = 0;
        const maxInitAttempts = 50; // 최대 5초 대기
        
        function initApp() {
            initAttempts++;
            
            if (typeof SDUICommon !== 'undefined' && typeof SDUICommon.startApp === 'function') {
                // URL 파라미터에서 리다이렉트 URL 가져오기
                const urlParams = new URLSearchParams(window.location.search);
                const redirectUrl = urlParams.get('redirect') || '/settings';
                
                SDUICommon.startApp('password', { redirect: redirectUrl });
            } else if (typeof SDUILoader !== 'undefined' && typeof SDUILoader.startApp === 'function') {
                // URL 파라미터에서 리다이렉트 URL 가져오기
                const urlParams = new URLSearchParams(window.location.search);
                const redirectUrl = urlParams.get('redirect') || '/settings';
                
                SDUILoader.startApp('password', { redirect: redirectUrl });
            } else if (initAttempts < maxInitAttempts) {
                // SDUICommon이 아직 로드되지 않았으면 재시도
                setTimeout(initApp, 100);
            } else {
                console.error('[password.html] SDUICommon을 로드할 수 없습니다. 최대 시도 횟수 초과');
                const app = document.getElementById('app');
                if (app) {
                    app.innerHTML = '<div class="error"><h2>오류</h2><p>SDUICommon을 로드할 수 없습니다.</p></div>';
                }
            }
        }
        
        // DOM이 준비되면 초기화
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initApp);
        } else {
            setTimeout(initApp, 100);
        }
    </script>
</body>
</html>
